<div class="media my-3 p-3 border rounded shadow-sm">
    <div [style.background-image]="getBackground()" class="result-thumbnail mr-3"></div>
    <div class="media-body">
        <h5 class="mt-0 mb-1">
            {{book.BookTitle}}
            <span class="font-weight-normal">
                <span> &bull; </span>
                <span>{{book.AuthorName}}</span>
                <span class="mb-2 float-right badge badge-danger">${{book.Price}}</span>
            </span>
        </h5>
        <div class="text-muted mb-2">
            {{book.PublisherName}}
        </div>

        <p class="result-description">
            {{book.BookDescription}}
        </p>
        <div class="btn-toolbar mt-2 mr-2 justify-content-end">
            <div class="btn-group-sm">
                <a class="btn btn-outline-secondary" href="/Book/Index?bookId={{book.BookId}}">Details</a>
                <button class="btn btn-primary" [attr.disabled]="book.Quantity < 1 || !signedIn ? '' : null" (click)="openRentModal()">Rent now</button>
            </div>
        </div>
    </div>
</div>
